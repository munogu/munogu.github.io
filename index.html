<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Munogu</title>
  <style>
  #content {
    width: 100px;
    height: 100px;
    position: absolute;
    top: 50%;
    left: 50%;
  }
  #inner {
    position: relative;
    top: -50%;
    left: -50%;
  }
  </style>
</head>
<body>
  <div id="content">
    <div id="inner">
      <img src="logo.png" width="100" height="100" alt="Munogu Logo">
    </div>
  </div>
</body>
</html>
